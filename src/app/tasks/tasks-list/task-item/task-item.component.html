<article
  [class]="{
    'status-open': task().status === 'OPEN',
    'status-in-progress': task().status === 'IN_PROGRESS',
    'status-done': task().status === 'DONE'
  }"
>
  <header>
    <h3>{{ task().title }}</h3>
    <p>{{ taskStatus() }}</p>
  </header>
  <p>{{ task().description }}</p>
  <form (ngSubmit)="onChangeTaskStatus(task().id, status.value)">
    <select #status>
      <option value="open" [selected]="task().status === 'OPEN'">Open</option>
      <option value="in-progress" [selected]="task().status === 'IN_PROGRESS'">
        In-Progress
      </option>
      <option value="done" [selected]="task().status === 'DONE'">
        Completed
      </option>
    </select>
    <p>
      <button>Change Status</button>
      <button (click)="onDeleteTask(task().id)">Delete</button>
      <button (click)="onEdit()">Edit</button>
    </p>
  </form>
</article>
  @if (isEditModalOpen) {
  <div class="modal">
    <div class="model_content">
      <form (ngSubmit)="onAddTask()" #form="ngForm" class="edit">
        <p>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" [(ngModel)]="editTitle" />
        </p>
        <p>
          <label for="description">Description</label>
          <textarea id="description" name="description" [(ngModel)]="editDescription"></textarea>
        </p>
        <p id="actions">
          <button type="submit">Update</button>
        </p>
      </form>
    </div>
  </div>
  }
